<div
	class="list"
	id="list_{{list.id}}"
	cdkDropList
	[cdkDropListData]="list.cards"
	(cdkDropListDropped)="drop($event)"
>
	<h3 class="list__title"><strong>{{list.name}}</strong></h3>
	<button [ngClass]="{'hidden': list.id !== '1'}" class="list__addButton" cdkOverlayOrigin (click)="displayOverlay()" #trigger="cdkOverlayOrigin" mat-raised-button color="primary">AÃ±adir Tarea</button>
	<div class="list__cards">
		<app-task *ngFor="let card of list.cards" [card]="card" [list]=list cdkDrag></app-task>
	</div>
</div>

<ng-template
  #connectedOverlay="cdkConnectedOverlay"
	cdkConnectedOverlay
	[cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOverlayDisplayed"
  [cdkConnectedOverlayHasBackdrop]="overlayOptions.hasBackdrop"
	[cdkConnectedOverlayPositions]="overlayOptions.positions"
	(backdropClick)="hideOverlay()"
  (detach)="hideOverlay()"
	>
  <app-form-task [list]="list" [connectedOverlay]="connectedOverlay"></app-form-task>
</ng-template>
